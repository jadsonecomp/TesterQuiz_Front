<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Questão
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Pontos
                    </p>
                    <h2 class="hud-main-text" id="score">
                        0
                    </h2>
                </div>
            </div>
            <h2 id="question">Orientação para inicio do jogo</h2>
            <audio id="acerto" src="/sons/aplauso.wav"></audio>
            <audio id="erro" src="/sons/errou.wav"></audio>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Escolha apenas uma alternativa</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">O click já representa a resposta</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Então pense bem antes de escolher</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Bom jogo!!!</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
